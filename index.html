<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Erasmus - Google Maps</title>

  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="js/m/modernizr.js"></script>

</head>

<body >
    <div class="page-bg">
      </div>
  <div class=" text-center blanco">
    <h1>Erasmus - Google Maps</h1>
    <p>Daniel Afonso Hernández</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 d-flex justify-content-between blanco">
        <h3>Filtros de busqueda</h3>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Filtrar</button>
      </div>

      <div class="col-sm-12">
        <h3></h3>
        <div id="googleMap" style="width:100%;height:600px;"></div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Formulario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
        </div>
        <div class="modal-body">

          <div class="col-sm-12  ">
            <div class="d-flex justify-content-between">
              <h3>TIPO DE MOVILIDAD:</h3>
              <select class="custom-select" id="tipoMovilidad" onchange="crearOpciones()">
                    <option value="Superior">Grado Superior</option>
                    <option value="Medio">Grado Medio</option>
                    <option value="Profesorado">Profesorado</option>
                    <option selected="selected" value="">Todos</option>
                  </select>
            </div>

            <br/>

            <div class="custom-controls-stacked" id="tipoBusqueda">
              <h6>BUSCAR POR:</h6>
              <label class="custom-control custom-radio">
                        <input  checked id="radioStacked3" name="tipo" value="0" onclick="crearOpciones()" type="radio" class="custom-control-input tipoBusqueda">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Ciclos</span>
                      </label>
              <label class="custom-control custom-radio">
                        <input id="radioStacked4" name="tipo" value="1" onclick="crearOpciones()" type="radio" class="custom-control-input tipoBusqueda">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Pais</span>
                      </label>
            </div>

            <div id="opciones">
              <h3>Selección:</h3>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" onclick="buscarMarcados()" data-dismiss="modal">Buscar</button>
        </div>
      </div>
    </div>
  </div>

  
  <script src="js/utiles.js"></script>
  <script src="json/jsonMovilidad.js"></script>
  <script src="js/objetos.js"></script>
  <script src="js/creador.js"></script>
  <script src="js/apiMaps.js"></script>
  <script src="js/script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYQm5vzsF7ZRo7uulSQdEoqI6lfiO23tM&callback=myMap"></script>
</body>

</html>
